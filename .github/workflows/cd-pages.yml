name: Deploy Coverage to GitHub Pages

on:
  workflow_run:
    workflows: [Test]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: üîç Debug Show triggering workflow details
        run: |
          echo "Triggered by workflow run ID: ${{ github.event.workflow_run.id }}"
          echo "Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}"
          echo "Branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"

      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: ‚è≥ Wait 2 minutes for artifact availability
        run: sleep 120

      - name: Download coverage artifact (PHP 8.4)
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-php-8.4
          path: docs

      - name: Verify downloaded files
        run: |
          if [ -z "$(ls -A docs)" ]; then
            echo "ERROR: No files downloaded in 'docs' folder!"
            exit 1
          else
            echo "Files in docs:"
            ls -la docs
          fi

      - name: Clone gh-pages repository
        run: |
          git clone https://github.com/philharmonytech/gh-pages.git gh-pages-repo
          cd gh-pages-repo


      - name: Create gh-pages branch if not exists
        run: |
          cd gh-pages-repo
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            echo "Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git commit --allow-empty -m "Initialize gh-pages branch"
            git push origin gh-pages
          else
            echo "gh-pages branch already exists."
          fi

      - name: Copy coverage files to gh-pages repo
        run: |
          cd gh-pages-repo
          git rm -rf .
          cp -r ../docs/* .
          echo "Coverage files copied to gh-pages repo."

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages-repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update coverage report from ${{ github.sha }}"
          git push origin gh-pages
