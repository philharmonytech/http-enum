name: Test

on:
  workflow_run:
    workflows: [Static Analysis]
    types: [completed]
    branches: [main]

jobs:
  test:
    name: PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3', '8.4']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Install dependencies
        run: composer install --no-progress

      - name: Run tests with coverage
        run: composer test:coverage

      - name: üîç Check coverage files before upload
        run: |
          echo "Checking coverage files for PHP ${{ matrix.php-version }}..."
          if [ -d "coverage" ]; then
            echo "‚úÖ Coverage folder exists:"
            ls -la coverage/
            du -sh coverage/
          
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∫–ª—é—á–µ–≤—ã—Ö —Ñ–∞–π–ª–æ–≤ (–Ω–∞–ø—Ä–∏–º–µ—Ä, index.html)
            if [ -f "coverage/index.html" ]; then
              echo "‚úÖ index.html found ‚Äî coverage report is valid"
            else
              echo "‚ùå ERROR: index.html not found in coverage/!"
              exit 1
            fi
          else
            echo "‚ùå ERROR: coverage folder does not exist!"
            exit 1
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-php-${{ matrix.php-version }}
          path: coverage
          retention-days: 30
