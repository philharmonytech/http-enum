name: Validate Code

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, 'feature/**', 'fix/**', 'hotfix/**' ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Check for modified files (no fixes)
        run: |
          git config --global core.autocrlf false
          git diff --exit-code || { echo "There are uncommitted changes. Run cs-fix or commit them."; exit 1; }
